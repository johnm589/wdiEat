<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <script src="jquery.min.js"></script>
    <script src="../src/share.js"></script>
    <script src="../src/parser.js"></script>
    <style>
    table {width: 100%;}
    table td {height:30px;width:10%; text-align: center;}
    </style>
</head>
<body>

    <table border="">
        <tr>
            <td>
                <a class="J-share" href="#" data-service="sina">新浪微博</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="qq_t">腾讯微博</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="qq_zone">qq空间</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="douban">豆瓣</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="netease" >网易微博</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="renren">人人网</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="kaixin">开心网</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="sohu">搜狐微博</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="twitter">twitter</a>
            </td>
            <td>
                <a class="J-share" href="#" data-service="facebook">facebook</a>
            </td>
        </tr>
    </table>
    <script>
    $('table a').share({
        title: 'social share',
        url: 'https://github.com/popomore/social-share'
    });
    </script>
</body>
</html>
